<!DOCTYPE html>
<html>
<head>
    <title>OfferUp - Edição de {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .navbar-brand img {
            width: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="OfferUp Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('central') }}">Central do Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('categoria') }}">Gerenciar Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('produtos_anunciados') }}">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sobre') }}">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contato') }}">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h4>Edição de {{titulo}}</h4>
    </div>
    <form action="/cartao/editar/{{ cartao.id }}" method="post" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="num_cartao">Número do Cartão</label>
                    <input type="text" class="form-control" id="num_cartao" name="num_cartao" value="{{cartao.num_cartao}}">
                </div>
                <div class="form-group">
                    <label for="nome_cartao">Nome Impresso no Cartão</label>
                    <input type="text" class="form-control" id="nome_cartao" name="nome_cartao" value="{{cartao.nome_cartao}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Validade do Cartão - Mês/Ano</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="month" min="01" max="12" name="month" value="{{cartao.month}}" placeholder="Mês">
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="year" min="2023" max="2045" name="year" value="{{cartao.year}}" placeholder="Ano">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvc">Código CVC</label>
                    <input type="number" max="999" min="000" id="cvc" name="cvc" value="{{cartao.cvc}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Alterar</button>
                <a href="{{url_for('cartao')}}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</body>
</html>
