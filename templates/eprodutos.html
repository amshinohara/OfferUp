<!DOCTYPE html>
<html>
<head>
    <title>OfferUp - Edição de {{titulo}}</title>
</head>
<body>
    <h4>Edição de {{titulo}}</h4>
    <form action="/produtos/editar/{{ produto.id }}" method="post">
        <p><label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" value="{{produto.prod_nome}}"></p>

        <p><label for="desc">Descrição</label>
        <textarea rows="4" cols="50" id="desc" name="desc" value="{{produto.prod_desc}}"></textarea></p>
        
        <p><label for="espec">Especificações</label>
        <input type="text" id="espec" name="espec" value="{{produto.prod_espec}}"></p>

        <p><label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" value="{{produto.prod_marca}}"></p>  

        <p><label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" value="{{produto.prod_modelo}}"></p>           

        <p><label for="qtd">Quantidade</label>
        <input type="text" id="qtd" name="qtd" value="{{produto.prod_qtd}}"></p>

        <p><label for="preco">Preco</label>
        <input type="text" id="preco" name="preco" value="{{produto.prod_preco}}"></p>
        
        <p><label for="cat">Categoria</label>
        <select id="cat" name="cat" value="{{produto.cat_id}}">
            {% for categoria in categorias %} 
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
            {% endfor %}
        </select></p>

        <p><label for="cat">Usuario</label>
            <select id="usu" name="usu" value="{{produto.usu_id}}">
                {% for usuario in usuarios %} 
                    <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                {% endfor %}
            </select></p>

        <p><input type="submit" value="Cadastrar"></p>
    </form>
</body>
</html>
