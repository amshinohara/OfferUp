<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OfferUP - Comprar e Vender - Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .navbar-brand img {
            width: 100px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="OfferUp Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('central') }}">Central do Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('categoria') }}">Gerenciar Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('produtos_anunciados') }}">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sobre') }}">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contato') }}">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h4>Login</h4>
    </div>
    <form action="/login" method="post" class="container">
        <div class="form-group">
            <p><label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email"></p>
        </div>

        <div class="form-group">
            <p><label for="passwd">Senha</label>
            <input type="password" class="form-control" id="passwd" name="passwd"></p>
        </div>

        <div class="form-group">
            <div class="row justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary d-flex justify-content-center">Logar</button>
            </div>
        </div>
    </form>
    <div class="container mt-4">
        <h4>Caso ainda não tenha se cadastrado em nossa plataforma, clique <a href="{{ url_for('usuario') }}">AQUI</a> para se cadastrar.</h4>
    </div>
</body>
</html>
